<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="<!--aqui vai favicon-->" type="image/x-icon">
    <title>Decodificador de Textos</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="cabecalho"> <!--Aqui vai cabecalho-->
        <img class="cabecalho_logo" src="./assets/Frame 6.png" alt="Logo Alura">
        <nav class="cabecalho_menu">
            <a class="cabecalho_menu_link" href=""> <!--links redes sociais-->
                <img src="./assets/github.svg">
            </a>
            <a class="cabecalho_menu_link" href="">
                <img src="./assets/linkedin.svg">
            </a>
        </nav>
    </header>
    <main class="decodificador">
        <section class="decodificador_entrada">
            <div class="decodificador_entrada_titulos"> <!--inserir paragrafos e add algumas divs-->
                <p class="decodificador_entrada_paragrafo">Escreva o seu texto abaixo:</p>
                <p class="decodificador_entrada_aviso"><strong>Cuidado:</strong>inserir apenas letras min√∫sculas e sem acento por gentileza</p>
                
            </div>
            <div class="decodificador_caixatxt"> <!--campostos de texto-->
                <div class="decodificador_caixatxt_entrada"><!--caixa de cripotografia-->
                    <textarea name="texto-entrada" id="inputTexto" cols="15" rows="10" wrap="hard" minlength="10" maxlength="200" placeholder="Nenhuma mensagem encontrada" required></textarea>

                    <button></button>
                </div>

                <div class="decodificador_caixatxt_saida"> <!--caixa de descriptografar-->
                    <textarea name="texto-saida" id="outputTexto" cols="15" rows="10" wrap="hard" minlength="10" maxlength="200" placeholder="Nenhuma mensagem encontrada" required></textarea>

                    <button></button>
                </div>
                <button>
                    <img class="botton_copiar_icone" src="" alt="">
                </button>
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <!--tag <span class=""</span>-->
                        <p id="modaltext">Copiado</p>
                    </div>
                </div>
            </div>
        </section>
        <img class="decodificador_img" src="" alt="">
    </main>
    <footer class="rodape">
        <p class="caixa_rodape">&copy; 2024 Desenvolvido por Antonio Carlos</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
