<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-icon">
    <title>Decodificador de Textos</title>
    <link rel="stylesheet" href="style.css">
 
    


</head>
    <body>
        <header>
            <img class="logo" src="./assets/Frame 6.png" alt="Logo da Alura">

        </header>
        <section class="apresentacao_entrada">
            <textarea class="textoDeEntrada" placeholder="Digite o seu texto" autofocus class="texto" cols="30"
                rows="24"></textarea>

            <div class="apresentacao_exclamacao">
                <img class="img_exclamacao" src="./assets/exclamacao.png" alt="Ponto de exclamação">
                <label for="obeservarcao">Apenas letras minúsculas e sem acento.</label>


            </div>
            <div class="botao_entrada">
                <button id="botaoCriptografar" class="botao_cripto">Criptografar</button>

                <button id="botaoDescriptografar" class="botao_descripto">Descriptografar</button>

            </div>
        </section>

        <section class="apresentacao_saida">
            <textarea class="textoDeSaida" cols="30" rows="10" contenteditable="true" disabled></textarea>
            <button class="botaoCopiar" onclick="copiar()">Copiar</button>
            <div class="aviso">
                <img class="imagemBoneco" src="./assets/High quality products 1 1.svg" alt="Moca olhando uma lupa">
                <h2>Nenhuma mensagem encontrada</h2>
                <h4>Digite um texto que você deseja criptografar ou descriptografar.</h4>
            </div>
            <!--<h2 id="texto"></h2>
                <p id="texto2"></p> -->
        </section>
        <footer class="rodape">
                <p>&copy; 2024 Desenvolvido por Antonio Carlos</p>
        </footer>
    </body>
    <script src="./script.js"></script>
    
</html>
