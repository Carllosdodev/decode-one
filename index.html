<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-icon">
    <title>Decodificador de Textos</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="cabecalho"><!--criar cabecalho-->
        <img class="cabecalho_logo" src="./assets/logo.svg" alt="Logo Alura">
        <nav class="cabecalho_menu">
            <a class="cabecalho_menu_link" href="https://github.com/Carllosdodev" alt="Github" target="_blank">
                <img class="cabelho_menu_link"  src="./assets/github.svg" alt="Logo github">
            </a>
            <a class="cabecalho_menu_link" href="https://www.linkedin.com/in/antonio-carlos-b75a72280/" alt="linkedin" target="_blank">
                <img class="cabelho_menu_link" src="./assets/linkedin.svg" alt="">
            </a>
        </nav>

    </header>
    <main class="apresentacao">
        <section class="apresentacao_esquerda">
            <textarea id="campoTexto" placeholder="Digite o seu texto" class="texto" cols="30" rows="24"></textarea>

            <div class="apresentacao_botao">
                <img class="img_exclamacao" src="./assets/exclamacao.png" alt="Apenas Letras minusculas e sem acento">
                <p class="imagem_exclamacao_texto">Apenas letras min√∫sculas e sem acento.</p>
                

            </div>
            <div class="botao">
                <button id="botaoCriptografar" class="botao_cripto">Criptografar</button>
                
                <button id="botaoDescriptografar" class="botao_descripto">Descriptografar</button>
                
            </div>
        </section>

        <section class="apresentacao_direita">
            
            <img class="imagem_person" id="imagemPerson" src="./assets/High quality products 1 1.svg" alt="">        
            <h2 id="texto"></h2>
            <p id="texto2"></p>
        
            <div>
                <button id="botaoCopiar" class="botao_copiar">Copiar</button>
            </div>
        </section>

        <button onclick="limparcampos()">Limpar</button>
    </main>
    <footer class="rodape">
        <p class="rodape_txt">&copy; 2024 Desenvolvido por Antonio</p>
    </footer>

        <script src="./script.js"></script>
</body>

</html>
