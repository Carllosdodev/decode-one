<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-icon">
    <title>Decodificador de Textos</title>
    <link rel="stylesheet" href="style.css">
 
    

</head>

<body>
    <header>
        <img class="logo" src="./assets/Frame 6.png" alt="Logo da Alura">

    </header>
    <section class="apresentacaoDeEntrada">
        <textarea class="textoDeEntrada" placeholder="Digite o seu texto" autofocus></textarea>

        <div class="apresentacao_exclamacao">
            <img class="img_exclamacao" src="./assets/exclamacao.png" alt="Ponto de exclamação">
            <label for="obeservarcao">Apenas letras minúsculas e sem acento.</label>

        </div>
        <div class="botoesDeEntrada">
            <button class="botao_cripto" onclick="botaoParaEncriptar()" >Criptografar</button>
            <button  class="botao_descripto" onclick="botaoParaDescriptografar()">Descriptografar</button>


        </div>
    </section>
    <section class="apresentacaoDeSaida">
            <textarea class="textoDeSaida" cols="30" rows="30" contenteditable="true" disabled></textarea>
            <button class="botaoCopiar" onclick="copiar()">Copiar</button>
            <div class="mensagem">
                <img class="imagemBoneco" src="./assets/High quality products 1 1.svg" alt="Moca olhando uma lupa">
                <h2>Nenhuma mensagem encontrada</h2>
                <h5>Digite um texto que você deseja criptografar ou descriptografar.</h5>
            </div>
        
    </section>

    <footer class="rodape">
        <h2>&copy; 2024 Desenvolvido por<a class="link" href="https://github.com/Carllosdodev" target="_blank"> Antonio Carlos</a></h2>
    </footer>
</body>
<script src="./script.js"></script>

</html>
